<div class="inner">
    <h2>Login</h2>

    <div class="row">
        <div class="6u 12u$(medium)">
            <input type="email" name="email" id="login-email" placeholder="User@Email.com" />
        </div>
        <div class="6u 12u$(medium)">
            <input type="password" name="password" id="login-password" placeholder="Password" />
        </div>
    </div>
    <!-- <hr> -->
    <div>
        <ul class="actions">
            <li style="float: right;"><input type="submit" id="login-ok" value="OK" class="special" /></li>
        </ul>
    </div>
</div>
<script type="text/javascript">
    $('#login-ok').click(function(){
        var id = $('#login-email').val();
        var pw = $('#login-password').val();
        console.log(id+'@'+pw);
        $$modal_hide();
        $("#modal").html('');
    });
</script>
